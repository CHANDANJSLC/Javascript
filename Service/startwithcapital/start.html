<body>
    <script>
        var input="hello hii"
        var result= capitalfunction(input)
        

        function capitalfunction(str){
            var words = str.split(" ");
            for (var i = 0; i < words.length; i++) {
            words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
            }
            return words.join(" ");
        }
        console.log(result);

    </script>
