<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form action="" method="post">
    <label for="firstname">FirstName :&nbsp;</label>
    <input type="text" id="firstname" name="firstname" placeholder="Type your firstname" required> <br><br>
    <label for="lastname">LastName :&nbsp;</label>
    <input type="text" id="lastname" name="lastname" placeholder="Type your lastname" required> <br><br>
    <label for="email">Email :&nbsp;</label>
    <input type="email" id="email" name="email" placeholder="Type your email" required> <br><br>
    <label for="phonenumber">PhoneNumber :&nbsp;</label>
    <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phonenumber" required> <br>
    <p><label for="address">Adress :</label></p>
    <textarea name="address" id="address" cols="30" rows="10"></textarea> <br><br>
    <input type="submit">
    <input type="reset">
    </form>
</body>
</html>
